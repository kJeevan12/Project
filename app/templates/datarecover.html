<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Recovery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d569e, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Enhanced Container with Large Border & Inner Glow */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            max-width: 550px;
            border: 15px solid #007bff;  /* Thick border */
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* Inner Decorative Border */
        .container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 6px dashed #0056b3;
            border-radius: 15px;
            pointer-events: none;
            opacity: 0.7;
        }

        /* Floating Animation */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 18px 30px rgba(0, 0, 0, 0.4);
        }

        /* Title Styling */
        h1 {
            color: #007bff;
            font-size: 30px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.8px;
            border-bottom: 4px solid #007bff;
            display: inline-block;
            padding-bottom: 7px;
        }

        /* Select Dropdown */
        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 3px solid #007bff;
            border-radius: 12px;
            font-size: 18px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        /* Select Focus Effect */
        select:focus {
            background: #e7f0ff;
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
        }

        /* Stylish Button */
        button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 16px 30px;
            cursor: pointer;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 128, 0, 0.3);
        }

        /* Button Hover Effect */
        button:hover {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            transform: scale(1.08);
            box-shadow: 0 10px 16px rgba(0, 100, 0, 0.4);
        }

        /* Message Box */
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 12px;
            background: #f8f9fa;
            border: 3px dashed #007bff;
            color: #333;
            text-align: center;
        }


        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #eef2f7; /* Light background for the main content */
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #2b2f77; /* Dark blue for sidebar */
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: #f4f4f9;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            padding: 0 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: #4043b7; /* Highlighted sidebar links */
            transform: translateX(5px); /* Subtle hover animation */
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .logout a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #dc3545;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout a:hover {
            background-color: #a71d2a;
            transform: translateY(-3px); /* Hover effect for logout */
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 40px;
            background-color: #eef2f7;
            border: 10px solid #007bff; /* Added blue margin color */
            border-radius: 15px; /* Rounded edges */
            min-height: 100vh;
        }

        .content h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase; /* Styled headings */
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                text-align: center;
            }

            .content {
                margin-left: 0;
                padding: 20px;
                border: none; /* Remove margin on smaller screens */
            }

            .logout {
                position: static;
                margin-top: 20px;
            }
        }

            margin: 0;
            font-family: 'Arial', sans-serif;

            line-height: 1.6;
            overflow-x: hidden;
        }

            padding-top: 20px;

        }

        .sidebar ul {

        }

        .sidebar ul li a:hover {

        }

        /* Sidebar - Active Link */
        .sidebar ul li a.active {
            background-color: #007bff;

        }

        /* Logout Button */

            position: absolute;
            bottom: 20px;

        }

        .logout a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #dc3545;
            display: inline-block;

        }

        .logout a:hover {
            background-color: #a71d2a;
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 40px;
            background-color: #ffffff; /* Inner content background color */
            border: 10px solid #4CAF50; /* Changed border color to green */
            border-radius: 15px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);

            overflow: hidden;
            background-clip: padding-box; /* Ensures the background doesn't overlap the border */
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.05)); /* Gradient matching the border color */

        }

        .content h2 {

        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50; /* Changed button color to match the border */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049; /* Darker shade for hover */
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Advanced Shadow for Content */
        .content {
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                text-align: center;
                box-shadow: none;
            }

            .content {
                margin-left: 0;
                padding: 20px;
                border: none;
                box-shadow: none;
            }

            .logout {
                position: static;
                margin-top: 20px;
            }

            .sidebar ul li a {
                padding: 12px 15px; /* Adjust padding for smaller screens */
            }

            .content h2 {
                font-size: 24px;
            }
        }

        /* Adding a subtle background animation */
        @keyframes backgroundAnimation {
            0% { background: #eef2f7; }
            50% { background: #f9f9f9; }
            100% { background: #eef2f7; }
        }

        body {
            animation: backgroundAnimation 10s infinite ease-in-out;
        }

        /* Advanced Hover Effects */
        .sidebar ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4CAF50; /* Matching border color */
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .sidebar ul li a:hover::after {
            transform: scaleX(1);
        }

        /* Glow Effect on Active Link */
        .sidebar ul li a.active {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.5); /* Matching border color */
            }
            to {
                box-shadow: 0px 0px 20px rgba(76, 175, 80, 0.8); /* Matching border color */
            }
        }

        /* Floating Animation for Content */
        .content {
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h1>Welcome,{{ username }}</h1>
        <ul>
            <ul>
                <li><a href="{{ url_for('auth.data_recovery') }}">Data Recovery</a></li>
                <li><a href="{{ url_for('auth.network') }}">Network</a></li>
                <li><a href="{{ url_for('auth.file_encryption') }}">File Encryption</a></li>
                <li><a href="{{ url_for('auth.monitoring') }}">Monitoring</a></li>
                
            </ul>
        </ul>

        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h1>Data Recovery Tool</h1>
        
        <form id="recoveryForm">
            <select id="driveLetter">
                <option value="">Select Drive</option>
                <option value="C">C Drive</option>
                <option value="D">D Drive</option>
            </select>
            <button type="button" onclick="startRecovery()">Start Recovery</button>
        </form>
        
        <div class="message" id="message"></div>
        
        <form id="decryptForm">
            <input type="password" id="decryptPassword" placeholder="Enter password to decrypt" />
            <button type="button" onclick="decryptFiles()">Decrypt Files</button>
        </form>
        
        <script>
            function startRecovery() {
                const driveLetter = document.getElementById('driveLetter').value;
                const messageElement = document.getElementById('message');
        
                messageElement.textContent = "Processing recovery...";
                messageElement.style.color = "blue";
        
                if (!driveLetter) {
                    messageElement.textContent = "Please select a drive.";
                    messageElement.style.color = "red";
                    return;
                }
        
                fetch('/recover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ drive_letter: driveLetter })
                })
                .then(response => response.json())
                .then(data => {
                    messageElement.textContent = data.message;
                    messageElement.style.color = "green";
                })
                .catch(error => {
                    messageElement.textContent = "An error occurred: " + error.message;
                    messageElement.style.color = "red";
                });
            }
        
            function decryptFiles() {
                const password = document.getElementById('decryptPassword').value;
                const messageElement = document.getElementById('message');
        
                if (!password) {
                    messageElement.textContent = "Enter the decryption password!";
                    messageElement.style.color = "red";
                    return;
                }
        
                fetch('/decrypt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        messageElement.textContent = data.error;
                        messageElement.style.color = "red";
                    } else {
                        messageElement.textContent = data.message;
                        messageElement.style.color = "green";
                    }
                })
                .catch(error => {
                    messageElement.textContent = "An error occurred: " + error.message;
                    messageElement.style.color = "red";
                });
            }
        </script>
        
    </script>
</body>
</html>
