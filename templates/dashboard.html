<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #eef2f7; /* Light background for the main content */
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #2b2f77; /* Dark blue for sidebar */
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: #f4f4f9;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            padding: 0 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: #4043b7; /* Highlighted sidebar links */
            transform: translateX(5px); /* Subtle hover animation */
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .logout a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #dc3545;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout a:hover {
            background-color: #a71d2a;
            transform: translateY(-3px); /* Hover effect for logout */
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 40px;
            background-color: #eef2f7;
            border: 10px solid #007bff; /* Added blue margin color */
            border-radius: 15px; /* Rounded edges */
            min-height: 100vh;
        }

        .content h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase; /* Styled headings */
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                text-align: center;
            }

            .content {
                margin-left: 0;
                padding: 20px;
                border: none; /* Remove margin on smaller screens */
            }

            .logout {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Welcome, {{ username }}</h1>
        <ul>
            <li><a href="{{ url_for('data_recovery') }}">Data Recovery</a></li>
            <li><a href="#">Cloud Recovery</a></li>
            <li><a href="{{ url_for('network') }}">Network</a></li>
            <li><a href="#">File Encryption</a></li>
        </ul>

        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h2>Dashboard</h2>
        <p>Welcome to the dashboard. Use the sidebar to navigate through the modules.</p>
    </div>


</body>
</html>
